name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      env:
        SAUCEDEMO_BASE_URL: ${{ secrets.SAUCEDEMO_BASE_URL }}
        SAUCEDEMO_USERNAME: ${{ secrets.SAUCEDEMO_USERNAME }}
        SAUCEDEMO_PASSWORD: ${{ secrets.SAUCEDEMO_PASSWORD }}
        ORANGEHRM_BASE_URL: ${{ secrets.ORANGEHRM_BASE_URL }}
        ORANGEHRM_USERNAME: ${{ secrets.ORANGEHRM_USERNAME }}
        ORANGEHRM_PASSWORD: ${{ secrets.ORANGEHRM_PASSWORD }}
        TYPICODE_BASE_URL: ${{ secrets.TYPICODE_BASE_URL }}
        REQRES_BASE_URL: ${{ secrets.REQRES_BASE_URL }}
        REQRES_API_KEY: ${{ secrets.REQRES_API_KEY }}
      run: npx playwright test
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
